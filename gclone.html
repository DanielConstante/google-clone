<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <title>DC Google Clone</title>
  </head>
  <body>
    <ul class="nav nav-pills">
      <li>
        <a
          target="_blank"
          class="firstsbuttons"
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          >About</a
        >
      </li>
      <li>
        <a
          target="_blank"
          class="firstsbuttons"
          href="https://store.google.com/US"
          >Store</a
        >
      </li>
      <li class="ml-auto">
        <a
          target="_blank"
          class="firstsbuttons"
          href="https://mail.google.com/mail/?tab=wm"
          >Gmail</a
        >
      </li>
      <li >
        <a
          target="_blank"
          class="firstsbuttons"
          href="https://www.google.co.uk/imghp?hl=en&tab=wi&ei=7sfqVtCHG6TgyQOjo7d4&ved=0EKouCBUoAQ"
          >Images</a
        >
      </li>
      <li>
        <a
          target="_blank"
          href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.uk/%3Fgws_rd%3Dssl"
          class="colorfix"
          ><button class="btn" role="button">Sign in</button></a
        >
      </li>
    </ul>
    <div class="page">
      <img
        class="logo"
        src="https://www.google.it/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      />
      <br /><input
        id="searchme"
        class="search"
        title="Search"
        type="text"
      /><br />
      <div class="Bcontainer">
        <div class="button left">Google Search</div>
        <div class="button right">I'm Feeling Lucky</div>
      </div>
    </div>
    <footer class="nav nav-tabs">
      <ul class="bottomone rightone">
        <li>
          <a target="blank" href="https://www.google.co.uk/preferences?hl=en"
            >Settings</a
          >
        </li>
        <li>
          <a
            target="blank"
            href="https://www.google.co.uk/intl/en/policies/terms/?fg=1"
            >Terms</a
          >
        </li>
        <li>
          <a
            target="blank"
            href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1"
            >Privacy</a
          >
        </li>
      </ul>
      <ul class="leftone bottomone">
        <li>
          <a
            target="blank"
            href="https://www.google.co.uk/intl/en/about.html?fg=1"
            >About</a
          >
        </li>
        <li>
          <a target="blank" href="https://www.google.co.uk/services/?fg=1"
            >Business</a
          >
        </li>
        <li>
          <a target="blank" href="https://www.google.co.uk/intl/en/ads/?fg=1"
            >Advertising</a
          >
        </li>
      </ul>
    </footer>
     <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins. -->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- endbuild -->
  </body>
</html>
